<div th:fragment="pageBar"  th:if="${page!=null && page.pages gt 1}" id="pageBar">

    <link rel="stylesheet" th:href="@{/libs/theme/pblog/css/jquery.pagination.css}" />
    <script th:src="@{/libs/theme/pblog/js/jquery.pagination.min.js}"></script>

    <div id="pagination" class="page"></div>

    <script>
        $(function () {
            var pageUrl = '[[${pageUrl}]]';
            $("#pagination").pagination({
                currentPage: [[${page.current}]],
                totalPage: [[${page.pages}]],
                callback: function (current) {
                    window.location.href = (ctx + pageUrl + '/' +  current).replace('//', '/');
                }
            });
        })
    </script>
</div>
